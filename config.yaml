        imageUrl: "/images/avatar.png"
        imageTitle: avatar
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Blog
              url: posts
            - name: Projects
              url: projects
            - name: About me
              url: aboutme

    homeInfoParams:
        Title: "l3gacyb3ta"
        Content: >
                    Hello! I’m Raleigh (he/they), I do backend and service development.

    socialIcons:
        - name: github
          url: "https://github.com/l3gacyb3ta"
        
        - name: keybase
          url: "https://keybase.io/l3gacyb3ta"

        - name: RSS
          url: "index.xml"


    assets:
        favicon: "/images/favicon.ico"
        favicon16x16: "/images/favicon-16x16.png"
        favicon32x32: "/images/favicon-32x32.png"
        apple_touch_icon: "/images/apple-touch-icon.png"
        safari_pinned_tab: "/images/safari-pinned-tab.svg"


