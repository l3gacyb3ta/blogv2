baseURL: "https://raleighwi.se"
title: Raleigh Wise
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: false
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Postography
                  url: archives
                  weight: 11
                - name: About me
                  url: aboutme
                  weight: 10
                - name: Search
                  url: search/
                  weight: -1
                - name: Projects
                  url: projects
                  weight: 9
                - name: Links
                  url: https://ll.raleighwi.se
                  weight: 12


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "l3gacyb3ta's blog/portfolio"
    author: l3gacy
    # author: ["Me", "You"] # multiple authors

    defaultTheme: dark
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: true
        title: Raleigh Wise
        subtitle: "Hello! I’m Raleigh (he/they), I am a developer in high school. <br>
